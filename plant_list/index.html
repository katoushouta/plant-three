<!DOCTYPE html>
<html>
  <head>
    <title>植物リスト</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        padding: 16px;
        background-color: #c9d9e7;
      }

      h1 {
        margin: 10% auto 32px;
      }

      ul {
        display: flex;
        flex-wrap: nowrap;
        gap: 10px;
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
        overflow-x: auto; /* 横スクロールを有効化 */
        max-width: 100%; /* コンテナに合わせる */
      }

      li {
        width: 150px;
        min-width: 150px;
        height: 150px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      a {
        text-decoration: none;
        color: #333;
        text-align: center;
        width: 100%;
        height: 100%;
        display: block;
        line-height: 150px;
        background-color: #f0f8ff;
      }

      a:hover {
        background-color: #e9e9e9;
        border: none;
      }

      a:active {
        background-color: #dcdcdc;
      }
    </style>
  </head>
  <body>
    <h1>Plant List</h1>
    <ul>
      <li><a href="../?plant_id=1">ひまわり</a></li>
      <li><a href="../?plant_id=2">チューリップ</a></li>
      <li><a href="../?plant_id=3">ミント</a></li>
      <li><a href="../?plant_id=4">松</a></li>
    </ul>
  </body>
</html>
